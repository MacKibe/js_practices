<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li class="first">i have a class of first</li>
      <a href="./children.html" id="link">random link</a>
      <li>i have no attributes</li>
    </ul>
    <!-- get attributes  -->
    <script>
      const first = document.querySelector(".first");
      const classValue = first.getAttribute("class");
      console.log(first);
      console.log(classValue);

      const link = document.querySelector("#link");
      const showLink = link.getAttribute("href");
      console.log(showLink);
      console.log(link);

      //   set attribute to the last item and change its content.

      const lastItem = link.nextElementSibling;
      lastItem.setAttribute("class", "first");
      lastItem.textContent = "i also have the class of first";
      console.log(lastItem);
    </script>
  </body>
</html>
